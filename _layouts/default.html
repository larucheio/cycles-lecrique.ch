<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr-CH" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    <title>Cycles Lecrique | Atelier de vélo à Genève</title>
    <meta name="description" content="Chez les Cycles Lecrique vous trouverez votre petite reine idéale quoi que vous pratiquiez comme vélo. Take care of yourself, take care of your bike, and enjoy the ride.">

    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
    <script src="/assets/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="preload" as="font" href="/assets/fonts/CODE%20Bold.otf" crossorigin>
    <link rel="preload" as="font" href="/assets/fonts/CODE%20Light.otf" crossorigin>

    <script type="module">
      import Swiper from '/assets/js/swiper-bundle.esm.browser.min.js'

      const swiper = new Swiper('.swiper-container', {
        // Optional parameters
        loop: true,
        autoplay: true,

        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      })

      var myCollapse = document.getElementById('navbarToggler')
      var bsCollapse = new bootstrap.Collapse(myCollapse, {
        toggle: false
      })
      window.bsCollapse = bsCollapse
      window.addEventListener('hashchange', function() {
        bsCollapse.hide()
      })
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-52BT442K46"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-52BT442K46');
    </script>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="100" tabindex="0">
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-body">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/assets/img/cycles-lecrique--logo-menu.png" alt="Cycles Lecrique" height="24">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#news" onclick="bsCollapse.hide()">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#atelier" onclick="bsCollapse.hide()">L'atelier</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#kmh" onclick="bsCollapse.hide()">45km/h</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#merida" onclick="bsCollapse.hide()">Merida</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact" onclick="bsCollapse.hide()">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      {{ content}}
    </div>
  </body>
</html>
